services:
  mediamtx:
    image: bluenviron/mediamtx
    container_name: mediamtx
    restart: unless-stopped
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
      - ./stream:/out
    ports:
      - "8554:8554"      # RTSP
      - "8888:8888"      # API (optional)
    command: mediamtx /mediamtx.yml

  nginx:
    image: nginx:alpine
    container_name: nginx-hls
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./stream:/usr/share/nginx/html:rw

  placeholder:
    image: busybox
    command: >
      sh -c '
        sleep 5 &&
        mkdir -p /stream/cam &&
        echo "#EXTM3U\n#EXT-X-VERSION:3\n#EXT-X-ENDLIST" > /stream/cam/index.m3u8
      '
    volumes:
      - ./stream:/stream
    restart: "no"